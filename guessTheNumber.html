<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number challenge</title>
    <link rel="stylesheet" href="guessTheNumber.css" />
  </head>
  <body>
    <p>Enter a guess between 0 to 100</p>
    <form>
      <input class="user-input" type="number" placeholder="Enter a number" max="100" min="0" required>
      <div>
        <button class="submit-btn">Submit</button>
        <button 
         class="start-game" disabled>Start Game</button>
      </div>
    </form>
    <p class="result"></p>
    <p class="all-guesses"></p>
    <p class="remainingGuess"> </p>
  </body>
  <script src="guessTheNumber.js" defer></script>
</html>
