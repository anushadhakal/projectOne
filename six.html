<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <h1>Clicking on Start button should change the color of the background.</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const functionOne = function(){
        let hex = "0123456789ABCDEF"
        let color = "#"
        for(let i = 0; i < 6; i++){
            color += hex[Math.round(Math.random()*16)]
        }
        // return color
        document.body.style.backgroundColor = color
        // console.log(color);
        
    }
    // functionOne()

    const start = document.getElementById('start')
    const stop = document.getElementById('stop')

    let stopMethod
    start.addEventListener('click', function(){
        stopMethod = setInterval(function (){
            functionOne()

            // document.body.style.backgroundColor = functionOne()
        }, 1000)
    })

    stop.addEventListener('click', function(){
        clearInterval(stopMethod)
    })
</script>
</html>
